version: '3.8'

networks:
  prometheus-net:

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_RUN_HOST=0.0.0.0
services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/prometheus/prometheus.yml
    command:
      - '--config.file=/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    networks:
      - prometheus-net

  node-exporter:
    image: prom/node-exporter
    container_name: node-exporter
    ports:
      - "9100:9100"
    networks:
      - prometheus-net